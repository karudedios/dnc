<link rel="stylesheet" href="/app/styles/form-signin.css" type="text/css" media="all" />
<form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputName" class="sr-only">Full Name</label>
    <input type="text" id="inputName" class="form-control" placeholder="Full Name" required autofocus>
    <label for="inputZipCode" class="sr-only">Zip Code</label>
    <input type="number" id="inputZipCode" class="form-control" placeholder="Zip Code" required autofocus>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
