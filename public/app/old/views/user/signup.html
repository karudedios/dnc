<link rel="stylesheet" href="/app/styles/form-signin.css" type="text/css" media="all" />
<form name="form" class="form-signin css-form" ng-controller="UserController as userCtrl" 
ng-submit="form.$valid && userCtrl.register(user)"
 novalidate>
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputName" class="sr-only">Full Name</label>
    <input type="text" id="inputName" ng-model="user.fullname" class="form-control" placeholder="Full Name" required autofocus>
    <label for="inputZipCode" class="sr-only">Zip Code</label>
    <input type="number" id="inputZipCode" ng-model="user.zipcode" class="form-control" placeholder="Zip Code" required autofocus>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" ng-model="user.email" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" ng-model="user.password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" ng-disabled="form.$invalid" type="submit">Sign up</button>
  </form>
